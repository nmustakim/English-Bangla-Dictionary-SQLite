name: e2b_dictionary
description: "A beautifully crafted dictionary application featuring clean architecture, modern UI/UX, and smooth animations."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.6

  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3

  google_fonts: ^6.1.0

  shared_preferences: ^2.2.2

  lottie: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0

